<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="minimal-ui">
    <meta name="viewport" content="viewport-fit=cover, user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="app/style.css?v=1.0.1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Timr Alessandro</title>
</head>
<body>


<div id="confirm" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Confirm?</p>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-primary confirm-event">Confirm</button>
                <button type="button" data-dismiss="modal" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>
</div>


<section class="main-section mt-2">
    <div class="container-fluid">

        <div class="row">
            <div class="col-12">
                <div class="main-row-template d-none">
                    <div class="card timer-card mt-2">
                        <div class="col-12 p-0">
                            <div class="d-flex">
                                <div class="mr-auto p-2 d-flex buttons-container">
                                    <button class="btn btn-primary mr-1 t-start-btn" type="button"><span class="d-block d-sm-none">&#x23F1;</span><span class="d-none d-sm-block t-str">Start</span></button>
                                    <button class="btn btn-warning mr-1 t-reset-btn" type="button"><span class="d-block d-sm-none">&#x23ee;</span><span class="d-none d-sm-block t-str">Reset</span></button>
                                    <button class="btn btn-danger t-delete-btn" type="button"><span class="d-block d-sm-none">&#x23f9;</span><span class="d-none d-sm-block t-str">Delete</span></button>
                                </div>
                                <div class="mr-auto w-100 p-2"><input type="text" class="form-control t-label"></div>
                                <div class="ml-auto p-3 align-content-center text-center t-timer">00:00:00</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 timers_container-main">

                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="mr-auto p-2">
                            <button class="btn btn-success float-right t-add-btn" type="button">+ Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- Scripts -->
<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="app/script.js?v=1.0.1"></script>

</body>
</html>
