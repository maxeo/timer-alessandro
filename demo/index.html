<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="../app/app/style.css?v=1.0.5">
	
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
	<link rel="manifest" href="/icons/site.webmanifest">
	<link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="shortcut icon" href="/icons/favicon.ico">
	<meta name="msapplication-TileColor" content="#2d89ef">
	<meta name="msapplication-config" content="/icons/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">
    <title>Timr Alessandro</title>
</head>
<body>


<div id="confirm" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Confirm?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary confirm-event">Confirm</button>
                <button type="button" data-dismiss="modal" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>
</div>


<section class="main-section mt-2">
    <div class="container-fluid">

        <div class="row">
            <div class="col-12">
                <div class="main-row-template d-none">
                    <div class="card timer-card mt-2">
                        <div class="col-12 p-0">
                            <div class="d-none d-sm-block">
                                <div class="d-flex">
                                    <div class="mr-auto p-2 d-flex buttons-container">
                                        <button class="btn btn-primary mr-1 t-start-btn" type="button"><span class="d-block d-sm-none">&#x23F1;</span><span class="d-none d-sm-block t-str">Start</span></button>
                                        <button class="btn btn-warning mr-1 t-reset-btn" type="button"><span class="d-block d-sm-none">&#x23ee;</span><span class="d-none d-sm-block t-str">Reset</span></button>
                                        <button class="btn btn-danger t-delete-btn" type="button"><span class="d-block d-sm-none">&#x23f9;</span><span class="d-none d-sm-block t-str">Delete</span></button>
                                    </div>
                                    <div class="mr-auto w-100 p-2"><input type="text" class="form-control t-label"></div>
                                    <div class="ml-auto p-3 align-content-center text-center t-timer">00:00:00</div>
                                </div>
                            </div>
                            <div>
                                <div class="d-block d-sm-none w-100">
                                    <div class="buttons-container">
                                        <div class="col-12">
                                            <div class="row p-2">
                                                <button class="btn btn-primary col mr-1 t-start-btn" type="button"><span class="t-str">Start</span></button>
                                                <button class="btn btn-warning col mr-1 t-reset-btn" type="button"><span class="t-str">Reset</span></button>
                                                <button class="btn btn-danger col t-delete-btn" type="button"><span class="t-str">Delete</span></button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mr-auto w-100 p-2"><input type="text" class="form-control t-label"></div>
                                    <div class="ml-auto p-3 align-content-center text-center t-timer">00:00:00</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 timers_container-main">

                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="mr-auto p-2">
                            <button class="btn btn-success float-right t-add-btn" type="button">+ Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- Scripts -->
<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="./js/popper.min.js"></script>
<script type="text/javascript" src="./js/bootstrap.min.js"></script>
<script type="text/javascript" src="../app/app/script.js?v=1.0.3"></script>

</body>
</html>
